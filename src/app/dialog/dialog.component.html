<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint> 
    </mat-form-field> 

    <mat-form-field appearance="outline">

        <mat-label>Product Category</mat-label>

        <mat-select placeholder="">
            <mat-option [value]=""></mat-option>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-option value="Fruits">Fruits</mat-option>
    <mat-option value="Drinks">Drinks</mat-option>
    <mat-option value="Vegetable">Vegetable</mat-option>

        </mat-select>
    </mat-form-field> 

  
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label><h1>Select an option</h1></label>


    <mat-radio-group class="example-radio-group"  >
        <mat-radio-button class="example-radio-button"  *ngFor= "let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
       
      </mat-radio-group>
      <mat-form-field appearance="outline">
          <mat-label>
Price
          </mat-label>
          <input matInput placeholder="price"/>
      </mat-form-field>

 
    <mat-form-field appearance="outline">
        <mat-label>
Comment
        </mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn">Close</button>
</div>
